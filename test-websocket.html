<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test for Event App</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        const ws = new WebSocket('ws://localhost:10000/ws');
        
        ws.onopen = () => {
            output.innerHTML += '<p>‚úÖ WebSocket connected</p>';
            ws.send(JSON.stringify({ type: 'subscribe', channel: 'events' }));
            ws.send(JSON.stringify({ type: 'subscribe', channel: 'rsvps' }));
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            output.innerHTML += `<p>Ì≥® Received: ${JSON.stringify(data)}</p>`;
        };
        
        ws.onerror = (error) => {
            output.innerHTML += `<p>‚ùå WebSocket error: ${error.message}</p>`;
        };
        
        ws.onclose = () => {
            output.innerHTML += '<p>WebSocket closed</p>';
        };
    </script>
</body>
</html>
